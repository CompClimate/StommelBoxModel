task_name: train
tags:
- dev
train: true
test: false
ckpt_path: null
seed: 42
data:
  batch_size: 32
  test_size: 0.3
  pin_memory: false
  autoregressive: true
  input_features: null
  window_size: 10
box_model:
  _target_: src.data.components.box_model.BoxModel
  S0: 35.0
  T0: 24.0
  S1: 12
  S2: 20
  T1: 1
  T2: 10
  area: 2500000000000000
  k: 10000000000
  depth: 4000
  alpha: 0.2
  beta: 0.8
  years: 150000
s_forcing:
  _target_: src.data.components.forcing.Forcing
  forcing: sinusoidal
  forcing_kwargs:
    FW_min: -10
    FW_max: 10
    period: 20
    nonstationary: true
t_forcing:
  _target_: src.data.components.forcing.Forcing
  forcing: linear
  forcing_kwargs:
    FW_min: -1
    FW_max: 5
model:
  _target_: src.models.time_series_module.Model
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.003
  scheduler: null
  loss_fun:
    _target_: torch.nn.MSELoss
  net:
    _target_: src.models.components.dense.MLPModel
    input_dim: 3
    hidden_dim: 128
    n_hidden: 2
callbacks:
  training_path:
    _target_: src.callbacks.training_path.TrainingPath
    save_dir: ${paths.output_dir}
    name: training_path/
logger:
  csv:
    _target_: lightning.pytorch.loggers.csv_logs.CSVLogger
    save_dir: ${paths.output_dir}
    name: csv/
    prefix: ''
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 120
  max_epochs: 120
  accelerator: gpu
  devices: 1
  check_val_every_n_epoch: 1
  deterministic: false
paths:
  root_dir: ${oc.env:PROJECT_ROOT}
  data_dir: ${paths.root_dir}/data/
  log_dir: ${paths.root_dir}/logs/
  output_dir: ${hydra:runtime.output_dir}
  work_dir: ${hydra:runtime.cwd}
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
plot_bias: true
plot_data: true
plot_gt_pred: true
attr_algorithm: captum.attr.ShapleyValueSampling
feature_names: null
attr_ylabel: Shapley Values
